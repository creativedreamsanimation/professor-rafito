    <script>
        // Service Worker Registration - Vers茫o Corrigida
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'rafito-pwa-v2';
                const ASSETS_TO_CACHE = [
                    '/',
                    'index.html',
                    'https://cdn.tailwindcss.com/',
                    'https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js',
                    'https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js',
                    'https://unpkg.com/@babel/standalone/babel.min.js',
                    'https://unpkg.com/lucide@latest/dist/umd/lucide.js'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(ASSETS_TO_CACHE))
                            .then(() => self.skipWaiting())
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });

                self.addEventListener('activate', event => {
                    event.waitUntil(
                        caches.keys().then(cacheNames => {
                            return Promise.all(
                                cacheNames.map(cacheName => {
                                    if (cacheName !== CACHE_NAME) {
                                        return caches.delete(cacheName);
                                    }
                                })
                            );
                        })
                    );
                    self.clients.claim();
                });
            `;

            window.addEventListener('load', () => {
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha no registro do Service Worker:', error);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installButton = document.getElementById('install-prompt');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        console.log('Usu谩rio aceitou a instala莽茫o');
                    }
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                }
            });
        });

        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
            console.log('PWA instalado com sucesso');
        });

        // Check if running as PWA
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Executando como PWA instalado');
            installButton.style.display = 'none';
        }

        // Online/Offline detection
        window.addEventListener('online', () => {
            document.getElementById('offline-indicator').style.display = 'none';
        });

        window.addEventListener('offline', () => {
            document.getElementById('offline-indicator').style.display = 'block';
        });

        // Initial online status check
        if (!navigator.onLine) {
            document.getElementById('offline-indicator').style.display = 'block';
        }

        // Add bounce animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                40% { transform: translateY(-5px); }
                60% { transform: translateY(-3px); }
            }
            #install-prompt {
                animation: bounce 1s infinite;
            }
        `;
        document.head.appendChild(style);
    </script>
